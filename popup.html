<!DOCTYPE html>
<html>
    <head>
        <title>Jira Ticket Opener</title>
        <style>
            body { font-family: Arial, sans-serif; width: 250px; padding: 15px; text-align: center; }
            input, button { width: 100%; margin-top: 10px; padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
            button { background-color: #007bff; color: white; border: none; cursor: pointer; }
            button:hover { background-color: #0056b3; }
            .config { margin-top: 20px; }
            label { display: block; text-align: left; margin-top: 10px; }
        </style>
    </head>
    <body>
        <h2>Jira Ticket Opener</h2>
        <div id="ticketSection">
            <input type="text" id="ticketNumber" placeholder="Enter ticket number">
            <button id="openTicket">Open Ticket</button>
        </div>
        
        <div class="config" id="configSection">
            <h3>Configuration</h3>
            <label for="jiraUrl">Jira Board URL (https://example.atlassian.net)</label>
            <input type="text" id="jiraUrl" placeholder="Jira Board URL">
            <label for="boardPrefix">Board Prefix (DPC,CBC,RBC,WBC etc)</label>
            <input type="text" id="boardPrefix" placeholder="Board Prefix">
            <button id="saveConfig">Save Configuration</button>
        </div>
        <div id="resetConfigSection">
            <button id="resetConfig" style="background-color: red;">Reset Configuration</button>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
